<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css" />

    <title>Flask App</title>
</head>

<header>
    <nav class="indigo darken-1">
        <div class="nav-wrapper">
            <a href="{{url_for('show_index')}}" class="brand-logo center lobster-font"><img class="home-logo" src="{{ url_for('static', filename = 'images/logo-white.png') }}" alt="logo"> MongoFlex</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a class="nav-text-color-mobile" href="{{url_for('show_projects')}}">My Projects</a></li>
                <li><a class="nav-text-color-mobile" href="{{url_for('show_index')}}">Home</a></li>
            </ul>
        </div>
    </nav>

    <ul class="sidenav white" id="mobile-demo">
        <li><a class="nav-text-color-mobile" href="{{url_for('show_projects')}}">My Projects</a></li>
        <li><a class="nav-text-color-mobile" href="{{url_for('show_index')}}">Home</a></li>
    </ul>
</header>

<body>
    {% with messages = get_flashed_messages() %} {% if messages %}
    <ul class="flashes center-align">
        {% for message in messages %}
        <li>
            <div class="col s12 m7">
                <div class="card horizontal">
                    <div class="card-stacked">
                        <div class="card-content">
                            <h5>{{message}}</h5>
                        </div>
                    </div>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
    {% endif %} {% endwith %} {% block content %} {% endblock %}


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
