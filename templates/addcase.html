{% extends "base.html" %} {% block content%}

<h4>{{case.topic}}</h4>
<h5>Add case</h5>

<div class="row">
    <form class="col s12" method="POST">
        <input type="hidden" name="topic" value={{case.topic}}>
        
        {%for key, value in case.items() %}
        {% if key != "_id" and key!="topic" %}
        
        <div class="row">
            <div class="input-field col s12">
                <input placeholder="text" id="new_case" type="text" class="validate" name={{value}}>
                <label for="new_case">{{value}}</label>
            </div>
        </div>
        
        {% endif %}
        {% endfor %}
        
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit">Submit
            <i class="material-icons right">send</i>
            </button>
        </div>
    </form>
</div>



{% endblock%}
